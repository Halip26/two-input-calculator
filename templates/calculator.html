<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
	    <link
      rel="shortcut icon"
      href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.pngw"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1>2 Input Calculator</h1>
    <div class="container">
      <div class="form-group">
        <form method="POST">
          <label for="first-input"
            ><input
              placeholder="Input your first number"
              type="number"
              name="num1"
              required
          /></label>
          <select name="operation" required>
            <option selected disabled value>Select the operator</option>
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
            <option value="mod">%</option>
            <option value="sqrt">√'</option>
            <option value="cube_root">∛</option>
          </select>

          <label for="second-input"
            ><input
              placeholder="Input your second number"
              type="number"
              name="num2"
          /></label>
          <button type="submit">Submit</button>
        </form>
        <h2>Result: {{ result }}</h2>
      </div>
    </div>
  </body>
</html>
